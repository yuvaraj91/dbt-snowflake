models:
  - name: foto_orders


semantic_models:
  - name: foto_orders_semantic_model
    defaults:
      agg_time_dimension: created
    description: small subset of our orders table. one row per order.
    model: ref('foto_orders')
    entities:
      - name: id
        type: primary
      - name: agent
        type: foreign
        expr: agent_id
      - name: coupon
        type: foreign
        expr: coupon_id
      - name: photographer
        type: foreign
        expr: photographer_id
      - name: gallery
        type: foreign
        expr: gallery_id
      - name: rate
        type: foreign
        expr: rate_id
    dimensions:
      - name: created
        expr: created
        type: time
        type_params:
          time_granularity: day
      - name: type
        type: categorical
      - name: currency
        type: categorical
      - name: payment_status
        type: categorical
    measures:
      - name: gmv_eur
        expr: sum_total_eur
        description: the total order amount in eur / gmv
        agg: sum
      - name: gmv
        expr: sum_total
        description: the total order amount in the original currency / gmv
        agg: sum
      - name: order_count
        expr: id
        agg: count_distinct
      - name: photographers_with_orders
        description: distinct count of photographers placing orders
        agg: count_distinct
        expr: photographer_id
      - name: coupons_used
        description: distinct count of coupons used
        expr: coupon_id
        agg: count_distinct
      - name: min_total_eur
        description: the minimum order amount in eur
        expr: sum_total_eur
        agg: min
      - name: max_total_eur
        description: the maximum order amount in eur
        expr: sum_total_eur
        agg: max
      - name: avg_total_eur
        description: the average order amount in eur
        expr: sum_total_eur
        agg: average

metrics:
  - name: gmv_eur
    description: sum of total order amount in eur
    type: simple
    label: gmv eur
    type_params:
      measure: gmv_eur
  - name: gmv
    description: sum of total order amount in the original currency
    type: simple
    label: gmv
    type_params:
      measure: gmv
  - name: count_orders
    description: count of orders.
    label: orders
    type: simple
    type_params:
      measure: order_count
  - name: aov_eur
    description: AOV in EUR
    type: derived
    label: AOV in EUR
    type_params:
      expr: value / orders
      metrics:
        - name: gmv_eur
          alias: value
        - name: count_orders
          alias: orders
  - name: avg_total_eur
    description: average order amonunt in eur
    type: simple
    label: avg total eur
    type_params:
      measure: avg_total_eur
  - name: min_total_eur
    description: Minimum order amonunt in eur
    type: simple
    label: min total eur
    type_params:
      measure: min_total_eur
  - name: max_total_eur
    description: Maximum order amonunt in eur
    type: simple
    label: max total eur
    type_params:
      measure: max_total_eur
  - name: order_value_range_eur
    description: Order value range in eur
    type: derived
    label: order value range eur
    type_params:
      expr: max - min
      metrics:
        - name: min_total_eur
          alias: min
        - name: max_total_eur
          alias: max
  - name: ratio_usd_gmv
    description: Ratio of USD order amount per gmv in eur
    type: ratio
    label: ratio usd gmv
    type_params:
      numerator:
        name: gmv_eur
        filter: |
            {{ Dimension('id__currency') }} = 'USD'
        alias: usd_gmv_eur
      denominator:
        name: gmv_eur
  - name: rolling_gmv_eur
    type: cumulative
    label: rolling gmv eur per year
    type_params:
      measure: gmv_eur
      window: 1 year
